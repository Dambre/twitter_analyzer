{% load staticfiles %}
<!doctype html>


<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hashtags battle</title>
  <meta name="description" content="Twitter hashtags battle index page">
  <meta name="author" content="https://github.com/Dambre/">

  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <section>
  {% for battle in battles %}
<div class='row col-md-4 col-md-offset-4'>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th class='text-center'><font size='20'>{{ battle }}</font></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class='text-center'><font size="16">{{ battle.score }}</font></td>
    </tr>
  </tbody>
</table>
</div> 
  {% endfor %} 
  </section>
  <script src="{%static 'battle_app/js/scripts.js' %}"></script>
</body>
</html>
